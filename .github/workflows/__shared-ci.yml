name: Common Continuous Integration tasks

on:
  workflow_call:
    outputs:
      build-artifact-id:
        description: "The artifact ID of the build output"
        value: ${{ jobs.build.outputs.build-artifact-id }}

permissions: {}

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@0.30.2
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    with:
      linter-env: |
        FILTER_REGEX_EXCLUDE=packages/slides/build/**/*
        VALIDATE_CSS=false

  build:
    name: Build and verify SliDesk theme
    needs: [linter]
    runs-on: ubuntu-latest
    outputs:
      build-artifact-id: ${{ steps.upload-build.outputs.artifact-id }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build theme
        run: npm run build --workspace=@hoverkraft/slidesk-theme

      - name: Build example slides
        run: npm run build --workspace=@hoverkraft/slidesk-theme-slides

      - name: Upload build artifacts
        id: upload-build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: packages/slides/build
